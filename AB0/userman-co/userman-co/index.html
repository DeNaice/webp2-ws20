<!DOCTYPE html>
<html lang="en">
<head>
	<title>Userman CO</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Link stylesheets -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">


	<!-- Link own stylesheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Import javascript libraries -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Import own script (the compiled javascript) which is a module, i.e. imports data -->
	<script type="module" src="src/client.js"></script>

</head>
<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Usermanager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-supported-content"
				aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar-supported-content">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
</header>

	<!-- Messages window -->
	<div class="container">
		<br>
		<!-- Sortier Input/ID-->
		<input class="form-control mb-4" id="sorttable" type="text"
			   placeholder="Suchen">
		<div class="row pt-3">
			<div class="col" id="messages">
				<!-- Messages from the script will be inserted here -->
				<!-- e.g.:
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
							User created
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
							</button>
					</div>
				-->
			</div>
		</div>
	</div>

	<!-- Content area -->
	<div class="container" id="content">

		<!-- add user form -->
		<div class="row">
			<div class="col">
				<form id="add-user-form">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="add-user-first-name">First name</span>
						</div>
						<input type="text" class="form-control" placeholder="First name" aria-label="First name"
							   aria-describedby="add-user-first-name" id="add-first-name-input">

						<div class="input-group-prepend">
							<span class="input-group-text" id="add-user-last-name">Last name</span>
						</div>
						<input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
							   aria-describedby="add-user-last-name" id="add-last-name-input">

						<div class="input-group-prepend">
							<span class="input-group-text" id="add-pet-name">Haustiername</span>
						</div>
						<input type="text" class="form-control" placeholder="Haustiername" aria-label="Haustiername"
							   aria-describedby="add-pet-name" id="add-pet-name-input">
						<div class="input-group-prepend">
							<span class="input-group-text" id="add-birth-date">Geburtstag</span>
						</div>
						<input type="text" class="form-control" placeholder="Geburtstag" aria-label="Geburtstag"
							   aria-describedby="add-birth-date" id="add-birth-date-input">
						<div class="input-group-prepend">
							<span class="input-group-text" id="add-pet-sex">Geschlecht</span>
						</div>
						<input type="text" class="form-control" placeholder="Geschlecht" aria-label="Geschlecht"
							   aria-describedby="add-pet-sex" id="add-pet-sex-input">
					</div>
					<div class="input-group mb-3">
						<button type="submit" class="btn btn-info">Add user</button>


					</div>
				</form>
				<button type="submit" class="btn btn-info" id="Statistik">Statistiken</button>
				<br>
			</div>
		</div>

		<!-- Userlist -->
		<div class="row">
			<div class="col">
				<table class="table table-striped">
					<thead class="thead-light">
					<tr>
						<th scope="col" ><button type="button" id="hashbutton">#</button></th>
						<th scope="col" ><button type="button" id="firstbutton"> First name</button></th>
						<th scope="col" ><button type="button" id="lastbutton">Last name</button></th>
						<th scope="col" >Action</th>
					</tr>
					</thead>
					<tbody id="user-table-body">
					<!-- The user list will be generated and inserted here -->
					<!-- e.g.:
						<tr>
                <td>1</td>
                <td>Peter</td>
                <td>Kneisel</td>
                <td>
                    <button class="btn btn-outline-dark btn-sm edit-user-button mr-4" data-user-id="1">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-outline-dark btn-sm delete-user-button" data-user-id="1">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dennis</td>
                <td>Priefer</td>
                <td>
                    <button class="btn btn-outline-dark btn-sm edit-user-button mr-4" data-user-id="2">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-outline-dark btn-sm delete-user-button" data-user-id="2">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
					-->
					</tbody>
				</table>
			</div>
		</div>

		<!-- PET SATISTICS-->
		<div class="modal fade" id="pet-modal" tabindex="-1" role="dialog" aria-labelledby="pet-modal"
			 aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<form class="modal-content" id="pet-form">
					<div class="modal-header">
						<h5 class="modal-title" id="pet-modal-title">Statistiken: </h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id="anzahlHaustiere"> </p>
						<p id="aeltestesHaustier"> </p>
						<p id="durchschnittsalter"> </p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-info">Save changes</button>
					</div>
				</form>
			</div>
		</div>


	</div>
<div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="edit-user-modal"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<form class="modal-content" id="edit-user-form">
			<div class="modal-header">
				<h5 class="modal-title" id="edit-user-modal-title">Edit user: </h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">First and last name</span>
					</div>
					<input type="hidden" aria-hidden="true" id="edit-id-input">
					<input type="text" aria-label="First name" placeholder="First name" class="form-control"
						   id="edit-first-name-input">
					<input type="text" aria-label="Last name" placeholder="Last name" class="form-control"
						   id="edit-last-name-input">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-info">Save changes</button>
			</div>
		</form>
	</div>
</div>
</main>

</body>
</html>
